<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GameStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/catalogo">Cat√°logo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">Sobre Nosotros</a>
           
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/bot">Bot</a>
           
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <header>
        <h1>Welcome to GameStore</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/games}">Games</a></li>
                <li><a th:href="@{/about}">About Us</a></li>
                <li><a th:href="@{/contact}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Featured Games</h2>
            <div th:each="game : ${games}">
                <h3 th:text="${game.name}">Game Name</h3>
                <p th:text="${game.description}">Game Description</p>
                <p>Price: <span th:text="${game.price}">Game Price</span></p>
                <button th:onclick="'location.href=\'/games/' + ${game.id} + '\';'">View Details</button>
            </div>
        </section>

        <div class="text-center my-4">
            <img th:src="@{/images/videojuegos.webp}" class="img-fluid rounded" alt="Featured Games">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 GameStore. All rights reserved.</p>
    </footer>
</body>
</html>
